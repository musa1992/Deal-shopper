<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Shopping List</title>
</head>
<body>
    <header class="header">
        <nav class="nav row container">
            <p>Logo</p>
            <div class="cart-container row">
                <div class="cart">
                    <div class="items-counter hidden">
                        <p>1</p>
                    </div>
                    <img class= "cart-image"src="./images/shopping-cart-outline-svgrepo-com.svg" alt="shopping cart image" srcset=""> 
                </div>
                <p>Cart</p>
            </div>
        </nav>
    </header>
    <main>
        <div class="vendors">
            <div class="vendor">
                <div class="cart-row">
                    <div class="row">
                        <div>
                            <div class="cart-image">
                                <img src="" alt="">
                            </div>
                            <p class="name">Product product</p>
                        </div>
                        <p class="cart-price">
                            ksh.250
                        </p>
                    </div>
                    <div class="row">
                        <div class="remove-item"></div>
                        <div class="change-item-amount">
                            <button >&plus;</button>
                            <input type="text" name="items" id="item">
                            <button>&minus;</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <p>Total</p>
                <p>Kshs.2400</p>
            </div>
            <div class="vendor">
                <div class="cart-row">
                    <div class="row">
                        <div>
                            <div class="cart-image">
                                <img src="" alt="">
                            </div>
                            <p class="name">Product product</p>
                        </div>
                        <p class="cart-price">
                            ksh.250
                        </p>
                    </div>
                    <div class="row">
                        <div class="remove-item"></div>
                        <div class="change-item-amount">
                            <button >+</button>
                            <input type="text" name="items" id="item">
                            <button>-</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <p>Total</p>
                <p>Kshs.2400</p>
            </div>
        </div>
        
    </main>
    <footer class="footer">
        <p>Created by <span class="underline">M</span>oses Bwire</p>
        <p>&COPY; 2022</p>
    </footer>
</body>
</html>
