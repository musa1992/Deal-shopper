
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deal Shopper</title>
    <link rel="stylesheet" href="./css/style.css">
    
  </head>
  <body>
    <header class="header">
        <nav class="nav row container">
            <p>Logo</p>
            <div class="cart-container row">
                <div class="cart">
                    <div class="items-counter hidden">
                        <p>1</p>
                    </div>
                    <img class= "cart-image"src="./images/shopping-cart-outline-svgrepo-com.svg" alt="shopping cart image" srcset=""> 
                </div>
                <p>Cart</p>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="landing row">
                <div class="category">
                    <a class="category-item row" href="http://" data-name="flour">
                        <img class="ic-cat"src="./images/icons/flour.png" alt=""  data-name="flour">
                        <p  data-name="flour">Flour</p>
                    </a>
                    <a class="category-item row" href="http://" data-name="sugar">
                        <img class="ic-cat"src="./images/icons/sugar.png" alt=""  data-name="sugar">
                        <p  data-name="sugar">Sugar</p>
                    </a>
                    <a class="category-item row" href="http://" data-name="cooking oil">
                        <img class="ic-cat"src="./images/icons/oil.png" alt=""  data-name="cooking oil">
                        <p  data-name="cooking oil">Cooking oil</p>
                    </a>
                    <a class="category-item row" href="http://" data-name="milk">
                        <img class="ic-cat"src="./images/icons/milk.png" alt=""  data-name="milk">
                        <p  data-name="milk">Milk</p>
                    </a>
                    <a class="category-item row" href="http://" data-name="cooking ingredients">
                        <img class="ic-cat"src="./images/icons/cooking-ingredients.png" alt=""  data-name="cooking ingredients">
                        <p  data-name="cooking ingredients">Cooking Ingredients</p>
                    </a>
                    <a class="category-item row" href="http://" data-name="rice & grains">
                        <img class="ic-cat"src="./images/icons/rice.png" alt=""  data-name="rice & grains">
                        <p  data-name="rice & grains">Rice & Grains</p>
                    </a>
                    <a class="category-item row" href="http://" data-name="beverages">
                        <img class="ic-cat"src="./images/icons/beverage.png" alt=""  data-name="beverages">
                        <p  data-name="beverages">Beverages</p>
                    </a>
                    <a class="category-item row" href="http://" data-name="baking">
                        <img class="ic-cat"src="./images/icons/bake.png" alt=""  data-name="baking">
                        <p  data-name="baking">Baking</p>
                    </a>
                    <a class="category-item row" href="http://" data-name="breakfast cereals">
                        <img class="ic-cat"src="./images/icons/cereal.png" alt=""  data-name="breakfast cereal">
                        <p  data-name="breakfast cereal">Breakfast Cereals</p>
                    </a>
                    <a class="category-item row" href="http://" data-name="laundry">
                        <img class="ic-cat"src="./images/icons/laundry-detergent.png" alt=""  data-name="laundry">
                        <p  data-name="laundry">Laundry</p>
                    </a>
                    <a class="category-item row" href="http://" data-name="paper & rolls">
                        <img class="ic-cat"src="./images/icons/paper-rolls.png" alt=""  data-name="paper & rolls">
                        <p  data-name="paper & rolls">Paper & Rolls</p>
                    </a>
                    <a class="category-item row" href="http://" data-name="toilet cleaning">
                        <img class="ic-cat"src="./images/icons/toilet-cleaning.png" alt=""  data-name="toilet cleaning">
                        <p  data-name="toilet cleaning">Toilet Cleaning</p>
                    </a>
                </div>
                <div class="hero-section">
                   
                </div>
            </section>

            <section class="products">
                
            </section>
        </div>
    </main>
    <footer class="footer">
        <p>Created by <span class="underline">M</span>oses Bwire</p>
        <p>&COPY; 2022</p>
    </footer>
	<script src="./js/index.js"></script>
  </body>
</html>
